version: "3.9"

services:
  minio1:
    image: minio/minio:RELEASE.2020-03-19T21-49-00Z
    hostname: minio1
    volumes:
      - minio1-data:/export1
      - minio1-data:/export2
    ports:
      - "9002:9000"
    networks:
      - minio_distributed
    deploy:
      restart_policy:
        delay: 10s
        max_attempts: 10
        window: 60s
      placement:
        constraints:
          - node.labels.minio==1
    command: server http://minio{1...3}/export{1..2}
    environment:
      - MINIO_DISTRIBUTED_MODE_ENABLED=yes
      - MINIO_DISTRIBUTED_NODES=minio1,minio2,minio3
      - MINIO_PROMETHEUS_AUTH_TYPE=public
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=Lethong12#$%
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio2:
    image: minio/minio:RELEASE.2020-03-19T21-49-00Z
    hostname: minio2
    volumes:
      - minio2-data:/export1
      - minio2-data:/export2
    ports:
      - "9003:9000"
    networks:
      - minio_distributed
    deploy:
      restart_policy:
        delay: 10s
        max_attempts: 10
        window: 60s
      placement:
        constraints:
          - node.labels.minio==2
    command: server http://minio{1...3}/export{1..2}
    environment:
      - MINIO_DISTRIBUTED_MODE_ENABLED=yes
      - MINIO_DISTRIBUTED_NODES=minio1,minio2,minio3
      - MINIO_PROMETHEUS_AUTH_TYPE=public
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=Lethong12#$%

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio3:
    image: minio/minio:RELEASE.2020-03-19T21-49-00Z
    hostname: minio3
    volumes:
      - minio3-data:/export1
      - minio3-data:/export2

    ports:
      - "9004:9000"
    networks:
      - minio_distributed
    deploy:
      restart_policy:
        delay: 10s
        max_attempts: 10
        window: 60s
      placement:
        constraints:
          - node.labels.replica==3
    command: server http://minio{1...3}/export{1..2}
    environment:
      - MINIO_DISTRIBUTED_MODE_ENABLED=yes
      - MINIO_DISTRIBUTED_NODES=minio1,minio2,minio3
      - MINIO_PROMETHEUS_AUTH_TYPE=public
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=Lethong12#$%

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  

volumes:
  minio1-data:
    driver: local
  minio2-data:
    driver: local
  minio3-data:
    driver: local
  

networks:
  minio_distributed:
    driver: overlay
